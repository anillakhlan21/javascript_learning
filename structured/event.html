<!DOCTYPE html>
<html>
  <head>
    <title>Event Handling Example</title>

    <script>
      /**
       * In this example, we've added a DOMContentLoaded event listener to the document
       * object to ensure that the init function is called once the DOM has fully loaded. This
       * is important because if you try to select an element before the DOM is ready, the element
       * may not yet exist, and the event listener will not be attached.
       */
      function handleClick(event) {
        console.log('Button clicked:', event.target);
      }

      function init() {
        const button = document.querySelector('button');
        button.addEventListener('click', handleClick);
      }

      document.addEventListener('DOMContentLoaded', init);
    </script>
    <script>
      function handleItemClick(event) {
        console.log('List item clicked:', event.target.textContent);
      }

      function init() {
        const listItems = document.querySelectorAll('li');

        listItems.forEach((item) => {
          item.addEventListener('click', handleItemClick);
        });
      }

      document.addEventListener('DOMContentLoaded', init);
    </script>
  </head>
  <body>
    <button>Click me!</button>
    <div>
      <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
      </ul>
    </div>
  </body>
</html>
